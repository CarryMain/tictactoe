<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <div data-item="0" class="cell"><span></span></div>
        <div data-item="1" class="cell"><span></span></div>
        <div data-item="2" class="cell"><span></span></div>
        <div data-item="3" class="cell"><span></span></div>
        <div data-item="4" class="cell"><span></span></div>
        <div data-item="5" class="cell"><span></span></div>
        <div data-item="6" class="cell"><span></span></div>
        <div data-item="7" class="cell"><span></span></div>
        <div data-item="8" class="cell"><span></span></div>
    </div>
    <div class="bottom">
    <div class="text">You win!</div>
    <button type="reset" class="resetBtn">Restart</button>
    </div>
    <script src="script.js" defer></script>    
</body>
</html>
